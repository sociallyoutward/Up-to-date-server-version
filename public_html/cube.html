<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Socially Outward</title>
        
        <link href="css/hexaflip.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="buttons">
                    <div id="prev">
                        <div id="cube" class="demo"></div>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/hexaflip.js"></script>
    <script>
        var friendCube,
            images = [
                'pic of friend',
                '% match',
                'recent activity'
            ];
        document.addEventListener('DOMContentLoaded', function(){
            friendCube = new HexaFlip(document.getElementById('cube'), {set: images},{
                size: 400
            });
            document.getElementById('prev').addEventListener('click', function(){
                friendCube.flipBack();
            }, false);
            
            document.getElementById('next').addEventListener('click', function(){
                friendCube.flip();
            }, false);
            
            

        }, false);

    </script>
    
    <!--Size document to browser viewport-->
    <script src="js/windowDimensions.js" type="text/javascript"></script>
    </body>
</html>
